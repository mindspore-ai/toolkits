# List of ops that register hooks

ops:
  - conv1d
  - conv2d
  - conv3d
  - sqrt
  - norm
  - reduce_sum
  - clip
  - clamp
  - clip_by_value
  - ravel
  - reshape

tensor:
  - __add__
  - __and__
  - __bool__
  - __ge__
  - __gt__
  - __imod__
  - __imul__
  - __isub__
  - __matmul__
  - __mod__
  - __mul__
  - __or__
  - __radd__
  - __rmul__
  - __sub__
  - __truediv__
  - __xor__
  - abs
  - absolute
  - acos
  - acosh
  - clip

nn:
  - Conv1d
  - Conv2d
  - Conv3d
  - ReLU
  - BatchNorm2d
  - Dropout
  - Dense
  - MaxPool2d
  - Flatten
